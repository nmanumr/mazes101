name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  release_js:
    name: Compile JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm ci
      - name: Compile
        run: npm run compile
      - name: Copy files
        run: cp {package.json,LICENSE,README.md} dist/
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  release_deno:
    name: Release Deno
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Compile
        run: npm ci && npm run compile:deno

      - name: Copy extra files
        run: cp {LICENSE,README.md} dist/deno

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Test Deno
        run: deno run dist/deno/index.ts

      - name: Push to deno branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: deno
          FOLDER: dist/deno
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"

  deploy_docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Compile js
        run: npm ci && npm run compile:docs-script

      - name: Build Playground
        run: cd demos/maze-playground && npm i && npm run build

      - name: Copy files
        run: mkdir -p /docs/site && cp -r demos/maze-playground/dist docs/site/playground

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r docs/requirments.txt
      - run: cd docs && mkdocs gh-deploy --force --dirty
