name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  release_js:
    name: Release JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Copy files
        run: cp {package.json,LICENSE,README.md} dist/ && cp {LICENSE,README.md} deno

      - name: Release NPM
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Test Deno
        run: deno run deno/index.ts


      - uses: EndBug/add-and-commit@v7
        with:
          message: "Build: ({sha}) {msg}"
          add: 'deno'

  deploy_docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Compile js
        run: npm ci && npm run compile

      - name: Build Playground
        run: cd demos/maze-playground && npm i && npm run build

      - name: Copy files
        run: mkdir -p docs/site && cp -r demos/maze-playground/dist docs/site/playground

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r docs/requirments.txt
      - run: cd docs && mkdocs gh-deploy --force --dirty
