site_name: Mazes101
repo_url: https://github.com/nmanumr/mazes101
repo_name: nmanumr/mazes101
copyright: Copyright &copy; 2021 - 2022 Nauman Umer

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmanumr/mazes101
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nmanumr

extra_javascript:
  - javascript/index.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - macros:
      module_name: plugins

markdown_extensions:
  - toc:
      permalink: true
  - def_list
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Boards:
      - Overview: 'boards/index.md'
      - Rectangular Board: 'boards/rectangular.md'
      - Weave Board: 'boards/weave.md'
      - Circular Board: 'boards/circular.md'
  - Generators:
      - Overview: 'generators/index.md'
      - Aldous Broder: 'generators/aldousBroder.md'
      - Backtrack: 'generators/backtrack.md'
      - Eller: 'generators/eller.md'
      - Kruskal: 'generators/kruskal.md'
      - Prim: 'generators/prim.md'
      - Sidewinder: 'generators/sidewinder.md'
      - Wilson: 'generators/wilson.md'
  - Renderers:
      - Overview: 'renderers/index.md'
      - h function: 'renderers/hfunction.md'
      - Rectangular SVG: 'renderers/rectangularSvg.md'
      - Weave SVG: 'renderers/weaveSvg.md'
      - Circular SVG: 'renderers/circularSvg.md'

theme:
  name: material
  features:
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
